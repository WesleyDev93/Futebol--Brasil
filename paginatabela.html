<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Tabela de Time</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="./paginatabela css/reset.css">
		<link rel="stylesheet" type="text/css" href="./paginatabela css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Tabela de Time</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meu Time</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do Jogador">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Vitorias</th>
							<th>Pontos por Vitoria</th>
							<th>Gols Marcados</th>
							<th>Saldo de pontos</th>
							<th>Saldo de Gols</th>
						</tr>
					</thead>
					<tbody class="tabela-jogador">
						<tr class="jogador">
							<td class="info-nome">Exemplo</td>
							<td class="info-vitorias">7</td>
							<td class="info-pontosporvitoria">3</td>
							<td class="info-gols">10</td>
							<td class="info-pontos"></td>
							<td class="info-saldogols"></td>
						</tr>

						<tr class="jogador">
							<td class="info-nome">Paulo</td>
							<td class="info-vitorias">7</td>
							<td class="info-pontosporvitoria">3</td>
							<td class="info-gols">10</td>
							<td class="info-pontos"></td>
							<td class="info-saldogols"></td>

						
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar Jogadores</span>

				<button id="buscar-jogadores" class="botao bto-principal">Buscar Pacientes</button>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Adicionar novo Jogador</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="peso">Peso:</label>
		            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="altura">Altura:</label>
		            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="gordura">% de Gordura:</label>
		            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
		        </div>

		        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
				<button id="adicionar-paciente" class="botao bto-principal">Apagar</button>
		    </form>
		</section>

		<script src="./paginatabela JS/calculos.js" ></script>
		<script src="./paginatabela JS/erros.js" ></script>
		<script src="./paginatabela JS/paginatabela.js" ></script>
		

	</body>
</html>
