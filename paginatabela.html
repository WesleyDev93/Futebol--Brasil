<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Tabela de Time</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="./paginatabela css/reset.css">
		<link rel="stylesheet" type="text/css" href="./paginatabela css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Tabela de Time</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meu Time</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do Jogador">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Vitorias</th>
							<th>Pontos por Vitoria</th>
							<th>Gols Marcados</th>
							<th>Saldo de pontos</th>
							<th>Saldo de Gols</th>
						</tr>
					</thead>
					<tbody class="tabela-jogador" id="tabela-dados">
						
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar Jogadores</span>

				<button id="buscar-jogadores" class="botao bto-principal">Buscar Pacientes</button>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Adicionar novo Jogador</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="grupo">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu jogador class="campo">
		        </div>
		        <div class="grupo">
		            <label for="vitorias">Quantidade de Vitorias:</label>
		            <input id="vitorias" name="vitorias" type="text" placeholder="digite numero de Vitorias" class="campo campo-medio">
		        </div>
				<div class="grupo">
		            <label for="pontosvitoria">Pontuação por vitorias:</label>
		            <input id="pontosvitoria" name="pontosvitoria" type="text" placeholder="digite numero de Vitorias" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="gols">Quantidade de Gols:</label>
		            <input id="gols" name="gols" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
		        </div>
		        

		        <button id="adicionar-jogador" class="botao bto-principal">Adicionar</button>
				<button id="apagar-jogador" class="botao bto-principal">Apagar</button>
		    </form>
		</section>

		<script src="./paginatabela JS/calculos.js" ></script>
		<script src="./paginatabela JS/erros.js" ></script>
		<script src="./paginatabela JS/paginatabela.js" ></script>
		

	</body>
</html>
